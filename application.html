<html>
<head>
  <link href="general.css" type="text/css" rel="stylesheet">
  <link href="header.css" type="text/css" rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">
  <link href="footer.css" type="text/css" rel="stylesheet">
  <script src="jquery-2.1.1.min.js"></script>
  <script src="all_of_the.js"></script>
</head>
<body>
  <div class="bg"></div>
  <header class="group">
    <canvas class="prep" id="prep_box" width=70 height=70></canvas>
    <button class="closeup"></button>
    <div class="nav group">
      <ul class="icons group">
        <li><canvas class="icon" id="sloth_00"></canvas></li>
        <li><canvas class="icon" id="sloth_01"></canvas></li>
        <li><canvas class="icon" id="sloth_02"></canvas></li>
        <li><canvas class="icon" id="sloth_03"></canvas></li>
        <li><canvas class="icon" id="sloth_04"></canvas></li>
        <li><canvas class="icon" id="sloth_05"></canvas></li>
        <li><canvas class="icon" id="sloth_06"></canvas></li>
        <li><canvas class="icon" id="sloth_07"></canvas></li>
        <li><canvas class="icon" id="sloth_08"></canvas></li>
        <li><canvas class="icon" id="sloth_09"></canvas></li>
      </ul>
    </div>

    <ul class="buttons group">
      <li>
        <button class="clear button">Clear</button>
        <a href="#" class="button save">Save</a>
      </li>
      <li>
        <button class="undo">Undo</button>
        <button class="redo">Redo</button>
      </li>
    </ul>
  </header>
  <main>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <canvas id="drawing-canvas" width="200" height="200"></canvas>
    <button id="resize-canvas"></button>
  </main>
  <footer>A client-side app by Heidi Et Al for Ben and Lizzie</footer>

  <div class="wax-paper"></div>
  <section class="prep-modal">
    <canvas class="prep" id="full_prep_box" width=400 height=400></canvas>
  </section>
  <section class="prep-modal menu">
    <div class="handle"></div>
    <label for="scale-factor">Size</label>
    <input type="number" id="scale-factor">
    <label for="angle">Rotation</angle>
    <input type="number" id="angle">
  </section>

  <script>

    var imgs = [];
    var origImgs = [];
    var cnvs = [];
    for(var i = 0; i < 10; i += 1) {
      imgs.push( new Image() );
      imgs[i].src = "images_of_sloths/" + "0" + i + "i.png";
      imgs[i].crossOrigin = document.domain;
      origImgs.push( new Image() );
      origImgs[i].src = "images_of_sloths/" + "0" + i + ".png";
      cnvs.push(document.getElementById("sloth_0" + i));
    }

    imgs.forEach(function(img, idx) {
      $(img).on("load", function() {
        cnvs[idx].width = img.width;
        cnvs[idx].height = img.height;
        cnvs[idx].getContext("2d").clearRect(0,0,300,150);
        cnvs[idx].getContext("2d").drawImage(img, 0, 0);
      });
    })

    var canvasEl = document.getElementById("drawing-canvas");
    var canvs = new SlothCanvas(canvasEl);
    canvs.start();
  </script>

</body>
</html>
